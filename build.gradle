plugins {
    id 'java'
    id 'org.springframework.boot' version '3.5.7'
    id 'io.spring.dependency-management' version '1.1.7'
}

group = 'ADcomandos'
version = '0.0.1-SNAPSHOT'
description = 'AdComandos'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

// ğŸ”‘ Onde o Gradle deve buscar as dependÃªncias
repositories {
    mavenCentral()
}

// ğŸ›‘ REMOVER O BLOCO RESOLUTION STRATEGY, POIS ELE NÃƒO Ã‰ MAIS NECESSÃRIO ğŸ›‘

dependencies {
    // Spring Boot Starters
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-security'
    implementation 'org.springframework.boot:spring-boot-starter-validation'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-mail'

    // âœ… JJWT CORRIGIDO: Apenas uma dependÃªncia na versÃ£o 0.9.1
    implementation 'io.jsonwebtoken:jjwt:0.9.1'
    implementation 'javax.xml.bind:jaxb-api:2.3.1'
    implementation 'org.glassfish.jaxb:jaxb-runtime:2.3.3' // <--- ADICIONE ESTA LINHA
    // Lombok e PostgreSQL
    compileOnly 'org.projectlombok:lombok'
    runtimeOnly 'org.postgresql:postgresql'
    annotationProcessor 'org.projectlombok:lombok'

    // Testes
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'org.springframework.security:spring-security-test'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

tasks.named('test') {
    useJUnitPlatform()
}